<div class="login-form" *ngIf="!isLoggedIn; else mostrarcerrarsesion">
  <div class="col-lg-3">
    <label>Correo</label>
  </div>
   <div class="col-lg-9">
     <input type="email" [(ngModel)]="email" placeholder="email"> @gmail.com
  </div>
   <div class="col-lg-3"*ngIf="!resetPassword">
    <label>Contraseña</label>
  </div>
   <div class="col-lg-9" *ngIf="!resetPassword">
    <input type="password" [(ngModel)]="password"(keyup.enter)="login()" placeholder="password" >
  </div>
  <button (click)="reset(email)" [disabled]="!email" *ngIf="resetPassword">
    Enviar correo
  </button>
  <button (click)="login()" [disabled]="!email || !password" *ngIf="!resetPassword">
    Ingresar
  </button>
  <div class="reset">
    <a (click)="resetPassword=false" *ngIf="resetPassword"> atras</a>
    <a (click)="resetPassword=true" *ngIf="!resetPassword"> Cambiar contraseña</a>
    <button (click)="signup()" [disabled]="!email || !password" *ngIf="!(authService.user | async)">Sign Up</button>
  </div>
</div>


<ng-template #mostrarcerrarsesion>
  <div class="login-form">
    <button (click)="logout()">Cerrar sesión</button>
  </div>
</ng-template>
