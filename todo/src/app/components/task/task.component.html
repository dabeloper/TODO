<h1> Las tareas de {{owner}} </h1>

<div *ngIf="taskList?.length; else notask">
  <ul class="list-group">
    <li *ngFor="let task of taskList" class="list-group-item">
      {{task.name}} -- {{task.category}}
      <button type="button" (click)="editTask(event,task)" class="btn btn-info mx-2">Editar</button>
      <button type="button" (click)="deleteTask(event,task)" class="btn btn-danger mx-2">Eliminar</button>
    </li>
  </ul>
</div>
<br>
<h2> Agregar Nueva Tarea </h2>
<form (ngSubmit)="addTask()">

  <div class="form-group">
    <label for="id">Nombre</label>
    <div class="form-input">
      <input type="text" class="form-input" name="name" [(ngModel)]="task.name"/>
    </div>
  </div>

  <div class="form-group">
    <label for="id">Categoria</label>
    <div class="form-input">
      <input type="text" class="form-input" name="category" [(ngModel)]="task.category"/>
    </div>
  </div>

  <input type="submit" name="" value="{{status}}" class="btn-primary" />
</form>

<ng-template #notask>
  <h2>No hay tareas</h2>
</ng-template>
